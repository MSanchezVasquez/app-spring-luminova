<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: hsl(250, 24%, 9%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        transform: translateY(-20px);
        opacity: 0;
        animation: slideIn 0.6s forwards 0.3s;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        transform: scale(0.95);
        opacity: 0;
        animation: scaleUp 0.6s forwards 0.5s;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        font-size: 16px;
        margin-bottom: 8px;
        color: #555;
        opacity: 0;
        animation: fadeInText 0.5s forwards 1s;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: transform 0.3s;
      }

      input[type="text"]:focus {
        transform: scale(1.05);
        border-color: #4caf50;
      }

      button {
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
        display: inline-block;
        opacity: 0;
        animation: fadeInText 0.5s forwards 1.5s;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Animaciones */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Editar Categoría</h1>
      <form
        th:action="@{/categoria/crear}"
        th:object="${categoria}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <!-- Esto es para enviar el ID de la categoría -->
        <div>
          <label for="nombre">Nombre de la categoría:</label>
          <input type="text" id="nombre" th:field="*{nombre}" required />
        </div>
        <div>
          <button type="submit">Actualizar Categoría</button>
        </div>
      </form>
      <br />
      <a href="/gestionar">Volver a la lista de categorías</a>
    </div>
  </body>
</html>
